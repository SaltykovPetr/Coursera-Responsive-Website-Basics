<head>
   <!-- to use jQuery we need to import it like this -->
   <script src=" http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
	<!--
 		in this example use use jQuery to
 	        change the content itself.
  	        The $ is shorthand for the jQuery function
		 We are passing in a CSS selector which
		 gets this element by its id.
		 The html function sets the html content
		 of an element
	-->
	<h1 id="title" onclick="changeHello();">
 		Hello
 	</h1>

	<script type="text/javascript">	
	function changeHello(){
			$('#title').html('Goodbye');
			$('#title').click(function(){ //here we overwrite click functionality
				$('#title').html('Hello');
				$('#title').off('click'); //here we deactivate a new click functionality, the default click becomes active (line 15)
				}
			);
		}
	</script>	

</body>
